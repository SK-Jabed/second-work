<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Basic CSS</title>
  <style>
    p{
      background-color: rgba(255, 255, 20, 0.76);
      width: 50%;
    }
    li{
      color: tomato;
    }
    #short{
      color: red;
      text-align: center;
    }
    #embedded{
      font-size: larger;
      font-weight: bolder;
    }
    .player{
      text-align: right;

    }
  </style>
</head>
<body>
  <h3 style="color: red;">Learning Basic CSS</h3>
  <h4 style="background-color: aqua;">Inline CSS</h4>
  <p>CSS meaning: Cascading Styles Sheet</p>
  <p>Style is colorful</p>
  <p id="short">Short form is CSS</p>
  <p class="player">Needs style rule and value separated by colon(:)</p>
  <p>After each style you need to use semi-colon(;)</p>
  <ul>
    <li>Inline</li>
    <li id="embedded">Internal or Embedded</li>
    <li>External</li> 
  </ul>
 <p class="player">This is a stand alone paragraph</p>
 <p class="player">Crick fan</p>
</body>
</html>
